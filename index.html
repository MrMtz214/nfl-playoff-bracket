<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAD TO SB LX | Divisional Round</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .selected { background-color: #1d4ed8 !important; border-color: #60a5fa !important; color: white !important; transform: scale(1.05); box-shadow: 0 0 25px rgba(59, 130, 246, 0.4); }
        .official-winner { background-color: #059669 !important; border-color: #34d399 !important; color: white !important; }
        .official-loser { opacity: 0.25; filter: grayscale(1); pointer-events: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-24 font-sans text-center">

    <div class="max-w-7xl mx-auto px-4">
        <header class="py-10">
            <h1 class="text-5xl lg:text-7xl font-black italic text-transparent bg-clip-text bg-gradient-to-br from-blue-400 to-yellow-400 uppercase tracking-tighter mb-2">ROAD TO SB LX</h1>
            <div class="inline-block bg-slate-900/50 px-6 py-2 rounded-full border border-slate-800">
                <p class="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-1">Divisional Lock In Countdown:</p>
                <span id="divisional-timer" class="text-xl font-mono font-black text-yellow-500 italic">00D 00H 00M 00S</span>
            </div>
        </header>

        <div id="auth-section" class="max-w-md mx-auto bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl mb-12">
            <h3 class="text-center text-blue-400 font-black uppercase tracking-widest mb-6 italic">Secure Entry</h3>
            <div class="space-y-4">
                <input type="text" id="login-name" placeholder="Full Name" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-white outline-none">
                <input type="tel" id="login-phone" placeholder="Phone Number" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-white outline-none">
                <button onclick="handleSimpleLogin()" class="w-full bg-white text-black p-4 rounded-xl font-black uppercase hover:bg-slate-200">Enter Pool</button>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <div class="flex flex-col lg:flex-row justify-center gap-8 lg:gap-2">
                <div id="afc-column" class="w-full lg:w-[40%] space-y-12"></div>
                <div id="sb-column" class="w-full lg:w-[20%] lg:mt-64 flex flex-col items-center"></div>
                <div id="nfc-column" class="w-full lg:w-[40%] space-y-12 lg:text-right"></div>
            </div>
            <div class="mt-20 border-t border-slate-900 pt-10">
                <button id="save-btn" onclick="saveBracket()" class="bg-emerald-600 px-20 py-5 rounded-full font-black text-xl uppercase italic shadow-2xl">Lock In Picks</button>
            </div>
        </div>

        <div id="leaderboard-section" class="mt-32 max-w-5xl mx-auto">
            <h2 class="text-center text-3xl font-black italic text-slate-700 uppercase mb-10 tracking-tighter">Live Standings</h2>
            <div class="bg-slate-900 rounded-3xl border border-slate-800 overflow-hidden shadow-2xl">
                <table class="w-full text-center">
                    <thead class="bg-black text-slate-500 text-[10px] uppercase font-black">
                        <tr><th class="p-6">Rank</th><th class="p-6 text-left">Predictor</th><th class="p-6">Score</th><th class="p-6">SB Pick</th><th class="p-6">TB</th></tr>
                    </thead>
                    <tbody id="leaderboard-body" class="divide-y divide-slate-800 text-sm text-slate-300 italic"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
const SUPABASE_URL = 'https://qqqsdhtwlbhnlkuzjiwu.supabase.co'; 
const SUPABASE_KEY = 'sb_publishable_EV3pltkn-OfizajBL7ApeQ_QDOBkNPl'; 
const kickoffs = { divisional: new Date("2026-01-17T16:30:00-05:00") };
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const teamData = {
    afc: { 1: { name: "Broncos", id: "den" }, 2: { name: "Patriots", id: "ne" }, 5: { name: "Texans", id: "hou" }, 6: { name: "Bills", id: "buf" } },
    nfc: { 1: { name: "Seahawks", id: "sea" }, 2: { name: "Bears", id: "chi" }, 5: { name: "Rams", id: "lar" }, 6: { name: "49ers", id: "sf" } }
};

let userPhone = ""; let userName = ""; 
let realResults = { afc: { wc: {}, div: {} }, nfc: { wc: {}, div: {} } };
let picks = { afc: { wc: {}, div: {} }, nfc: { wc: {}, div: {} }, sb_score: { afc: 0, nfc: 0 } };

function updateTimer() {
    const diff = kickoffs.divisional - new Date();
    if (diff <= 0) { document.getElementById('divisional-timer').innerHTML = "ðŸ”’ LOCKED"; return; }
    const d = Math.floor(diff / 86400000), h = Math.floor((diff % 86400000) / 3600000), m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
    document.getElementById('divisional-timer').innerHTML = `${d}D ${h}H ${m}M ${s}S`;
}
setInterval(updateTimer, 1000);

async function handleSimpleLogin() {
    userName = document.getElementById('login-name').value.trim();
    userPhone = document.getElementById('login-phone').value.replace(/\D/g,'');
    const { data } = await _supabase.from('playoff_picks').select('*').eq('id', userPhone).single();
    if (data && data.picks) picks = data.picks;
    document.getElementById('auth-section').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    render();
}

async function init() {
    const { data } = await _supabase.from('master_results').select('*').single();
    if(data) realResults = data.data;
    loadLeaderboard();
}

function render() {
    ['afc', 'nfc'].forEach(conf => {
        const col = document.getElementById(conf + '-column');
        col.innerHTML = `<h2 class="text-4xl font-black italic text-slate-800 uppercase mb-8">${conf}</h2>`;
        col.appendChild(createRoundUI(conf, 'wc', "Wild Card Results", [[2,7], [3,6], [4,5]]));
        col.appendChild(createRoundUI(conf, 'div', "Divisional Round", [{h: 1, a: 6}, {h: 2, a: 5}]));
    });
}

function createRoundUI(conf, round, title, matchups) {
    const sec = document.createElement('div');
    sec.innerHTML = `<p class="text-[10px] font-black uppercase text-slate-600 mb-4 italic">${title}</p>`;
    matchups.forEach((m, idx) => {
        const card = document.createElement('div'); card.className = "bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden mb-4 shadow-xl";
        const hS = m.h || m[0], aS = m.a || m[1], mK = round==='wc'?`${hS}v${aS}`:`d${idx}`;
        [hS, aS].forEach(seed => {
            const team = teamData[conf][seed];
            const isS = (picks[conf]?.[round]?.[mK] == seed);
            const btn = document.createElement('button');
            btn.className = `w-full p-4 flex items-center justify-between transition ${isS ? 'selected' : 'hover:bg-slate-800'}`;
            btn.innerHTML = `<div class="flex items-center gap-4 text-left"><span class="text-[10px] font-bold text-slate-500 w-4">${seed}</span><img src="https://a.espncdn.com/i/teamlogos/nfl/500/${team.id}.png" class="w-8 h-8"><span class="font-bold uppercase italic text-xs text-white">${team.name}</span></div>`;
            btn.onclick = () => { if(round==='wc' || new Date() > kickoffs.divisional) return; if(!picks[conf][round]) picks[conf][round]={}; picks[conf][round][mK]=seed; render(); };
            card.appendChild(btn);
        });
        sec.appendChild(card);
    });
    return sec;
}

async function saveBracket() {
    await _supabase.from('playoff_picks').upsert({ id: userPhone, user_name: userName, phone: userPhone, picks: picks });
    alert("Saved!"); location.reload();
}

async function loadLeaderboard() {
    const { data } = await _supabase.from('playoff_picks').select('*'); if(!data) return;
    const scored = data.map(e => {
        try { return { ...e, pts: calculatePoints(e.picks) }; } 
        catch { return { ...e, pts: 0 }; }
    }).sort((a,b) => b.pts - a.pts);
    document.getElementById('leaderboard-body').innerHTML = scored.map((e, idx) => `
        <tr class="hover:bg-slate-800/50">
            <td class="p-6 font-black text-slate-600">#${idx+1}</td>
            <td class="p-6 text-left uppercase font-bold text-white">${e.user_name}</td>
            <td class="p-6 text-blue-400 font-black text-xl">${e.pts || 0}</td>
            <td class="p-6 text-[10px] font-black uppercase text-slate-500 italic">${e.picks.sb_winner ? teamData[e.picks.sb_winner_conf || 'afc'][e.picks.sb_winner]?.name : 'TBD'}</td>
            <td class="p-6 font-mono text-emerald-500 text-xs">${e.picks.sb_score?.afc || 0}-${e.picks.sb_score?.nfc || 0}</td>
        </tr>`).join('');
}

function calculatePoints(uP) {
    let pts = 0; if(!uP || !realResults) return 0;
    ['afc','nfc'].forEach(c => {
        if(realResults[c]?.wc && uP[c]?.wc) {
            Object.keys(realResults[c].wc).forEach(k => { if(uP[c].wc[k] == realResults[c].wc[k]) pts += (5 + Number(realResults[c].wc[k])); });
        }
    });
    return pts;
}
init();
</script>
</body>
</html>
