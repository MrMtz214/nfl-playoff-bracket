<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 2026 Interactive Bracket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .selected { background-color: #1d4ed8 !important; border-color: #60a5fa !important; color: white !important; transform: scale(1.02); }
        .locked-round { opacity: 0.6; pointer-events: none; grayscale: 100%; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-24 font-sans">

    <div class="max-w-6xl mx-auto px-4">
        <header class="text-center py-16">
            <h1 class="text-5xl md:text-7xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-blue-400 to-yellow-400 mb-4 uppercase">
                2026 Playoff Challenge
            </h1>
            <div id="user-display" class="hidden text-slate-400 font-bold uppercase tracking-widest text-xs mb-4"></div>
            <button id="logout-btn" onclick="handleLogout()" class="hidden text-red-500 text-xs font-black uppercase hover:underline">Logout</button>
        </header>

        <div id="auth-section" class="max-w-md mx-auto bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl mb-12">
            <h2 class="text-center text-xl font-bold mb-6 text-slate-300">Sign In to Play</h2>
            <p class="text-xs text-slate-500 mb-4 text-center">Enter email to receive a login link (Magic Link).</p>
            <div class="space-y-4">
                <input type="text" id="userName" placeholder="Full Name (First time only)" class="w-full p-4 rounded-xl bg-black border border-slate-700 outline-none focus:border-blue-500 transition-all text-white">
                <input type="email" id="userEmail" placeholder="Email Address" class="w-full p-4 rounded-xl bg-black border border-slate-700 outline-none focus:border-blue-500 transition-all text-white">
                <button onclick="handleLogin()" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-xl font-black uppercase tracking-widest transition-all shadow-lg">Login / Sign Up</button>
            </div>
        </div>

        <div id="main-content" class="hidden space-y-16">
            <div id="bracket-render" class="grid grid-cols-1 gap-12"></div>
            <div class="text-center pt-16 border-t border-slate-900">
                <button onclick="saveBracket()" class="bg-emerald-600 hover:bg-emerald-500 px-20 py-6 rounded-full font-black text-2xl shadow-2xl transform hover:scale-105 transition-all text-white italic">
                    SAVE CHANGES
                </button>
            </div>
        </div>

        <div id="leaderboard-section" class="mt-24 max-w-4xl mx-auto">
            <h2 class="text-3xl font-black italic text-center mb-8 text-slate-500 uppercase">Standings</h2>
            <div class="bg-slate-900 rounded-3xl border border-slate-800 overflow-hidden shadow-2xl">
                <table class="w-full text-left">
                    <thead class="bg-black text-slate-500 text-[10px] uppercase font-black tracking-widest">
                        <tr><th class="p-6">User</th><th class="p-6 text-center">Score</th><th class="p-6">SB Pick</th><th class="p-6 text-center">Score</th></tr>
                    </thead>
                    <tbody id="leaderboard-body" class="divide-y divide-slate-800 italic"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
// --- CONFIGURATION ---
const SUPABASE_URL = 'https://qqqsdhtwlbhnlkuzjiwu.supabase.co'; 
const SUPABASE_KEY = 'sb_publishable_EV3pltkn-OfizajBL7ApeQ_QDOBkNPl'; 
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// --- GLOBAL STATE ---
let currentUser = null;
let roundLocks = { wildcard: false, divisional: false, championship: false, superbowl: false };
let picks = { afc: { wc: {}, div: {}, conf: null }, nfc: { wc: {}, div: {}, conf: null }, sb_winner: null, sb_score: { afc: 0, nfc: 0 } };
const teamData = {
    afc: { 1: { name: "Broncos", id: "den" }, 2: { name: "Patriots", id: "ne" }, 3: { name: "Jaguars", id: "jax" }, 4: { name: "Steelers", id: "pit" }, 5: { name: "Texans", id: "hou" }, 6: { name: "Bills", id: "buf" }, 7: { name: "Chargers", id: "lac" } },
    nfc: { 1: { name: "Seahawks", id: "sea" }, 2: { name: "Bears", id: "chi" }, 3: { name: "Eagles", id: "phi" }, 4: { name: "Panthers", id: "car" }, 5: { name: "Rams", id: "lar" }, 6: { name: "49ers", id: "sf" }, 7: { name: "Packers", id: "gb" } }
};

// --- AUTH & INITIALIZATION ---
async function init() {
    // 1. Check for logged in user
    const { data: { session } } = await _supabase.auth.getSession();
    if (session) {
        currentUser = session.user;
        await loadUserData();
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
        document.getElementById('user-display').innerText = `Logged in as: ${currentUser.email}`;
        document.getElementById('user-display').classList.remove('hidden');
        document.getElementById('logout-btn').classList.remove('hidden');
    }

    // 2. Load Round Locks
    const { data: locks } = await _supabase.from('round_status').select('*');
    locks?.forEach(l => roundLocks[l.round_name] = l.is_locked);

    render();
    loadLeaderboard();
}

async function handleLogin() {
    const email = document.getElementById('userEmail').value;
    const name = document.getElementById('userName').value;
    if (!email) return alert("Email required.");

    const { error } = await _supabase.auth.signInWithOtp({ 
        email, 
        options: { data: { full_name: name }, emailRedirectTo: window.location.href }
    });
    
    if (error) alert(error.message);
    else alert("Check your email for the login link!");
}

async function loadUserData() {
    const { data } = await _supabase.from('playoff_picks').select('*').eq('id', currentUser.id).single();
    if (data) {
        picks = data.picks;
        document.getElementById('userName').value = data.user_name;
    }
}

async function saveBracket() {
    const { error } = await _supabase.from('playoff_picks').upsert({
        id: currentUser.id,
        user_name: document.getElementById('userName').value || 'Anonymous',
        email: currentUser.email,
        picks: picks
    });

    if (error) alert("Error saving: " + error.message);
    else alert("Bracket updated!");
}

function handleLogout() {
    _supabase.auth.signOut();
    location.reload();
}

// --- RENDER LOGIC ---
const getLogo = (id) => `https://a.espncdn.com/i/teamlogos/nfl/500/${id}.png`;

function render() {
    const container = document.getElementById('bracket-render');
    container.innerHTML = '';
    const grid = document.createElement('div');
    grid.className = "grid grid-cols-1 lg:grid-cols-2 gap-10";

    ['afc', 'nfc'].forEach(conf => {
        const col = document.createElement('div');
        col.className = `space-y-8 ${roundLocks.wildcard && roundLocks.divisional && roundLocks.championship ? 'pointer-events-none' : ''}`;
        col.innerHTML = `<h2 class="text-4xl font-black italic text-slate-800 uppercase">${conf}</h2>`;

        // Rounds
        const wc = createRoundUI(conf, 'wc', "Wild Card", [[2,7], [3,6], [4,5]], roundLocks.wildcard);
        col.appendChild(wc);

        const wcW = Object.values(picks[conf].wc);
        if(wcW.length === 3) {
            const sorted = [1, ...wcW].sort((a,b) => a-b);
            const div = createRoundUI(conf, 'div', "Divisional", [{h: sorted[0], a: sorted[3]}, {h: sorted[1], a: sorted[2]}], roundLocks.divisional);
            col.appendChild(div);
        }

        const divW = Object.values(picks[conf].div);
        if(divW.length === 2) {
            const cc = createRoundUI(conf, 'conf', "Championship", [{h: divW[0], a: divW[1]}], roundLocks.championship);
            col.appendChild(cc);
        }
        grid.appendChild(col);
    });
    container.appendChild(grid);
    if(picks.afc.conf && picks.nfc.conf) renderSuperBowl(container);
}

function createRoundUI(conf, round, title, matchups, isLocked) {
    const sec = document.createElement('div');
    sec.className = isLocked ? 'locked-round' : '';
    sec.innerHTML = `<p class="text-[10px] font-black uppercase text-slate-600 mb-2">${title} ${isLocked ? ' (LOCKED)' : ''}</p>`;
    
    matchups.forEach(m => {
        const card = document.createElement('div');
        card.className = "bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden mb-3 shadow-xl";
        const hS = m.h || m[0], aS = m.a || m[1];

        [hS, aS].forEach(seed => {
            const team = teamData[conf][seed];
            const isSelected = (round === 'conf') ? picks[conf].conf === seed : (round === 'wc' ? picks[conf].wc[`${hS}v${aS}`] : picks[conf].div[`d${matchups.indexOf(m)}`]) === seed;
            const btn = document.createElement('button');
            btn.className = `w-full p-4 flex items-center gap-4 hover:bg-slate-800 transition ${isSelected ? 'selected' : ''}`;
            btn.innerHTML = `<img src="${getLogo(team.id)}" class="w-8 h-8 font-black uppercase"><span class="font-bold uppercase text-xs">${team.name}</span>`;
            btn.onclick = () => {
                if (isLocked) return;
                if(round === 'wc') picks[conf].wc[`${hS}v${aS}`] = seed;
                else if(round === 'div') picks[conf].div[`d${matchups.indexOf(m)}`] = seed;
                else picks[conf].conf = seed;
                render();
            };
            card.appendChild(btn);
        });
        sec.appendChild(card);
    });
    return sec;
}

// (Remaining renderSuperBowl and loadLeaderboard functions from previous turns...)

init();
</script>
</body>
</html>
