<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAD TO SB LX | Divisional Round</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .selected { background-color: #1d4ed8 !important; border-color: #60a5fa !important; color: white !important; transform: scale(1.05); }
        .official-winner { background-color: #059669 !important; border-color: #34d399 !important; color: white !important; }
        .official-loser { opacity: 0.25; filter: grayscale(1); pointer-events: none; }
        .timer-glow { text-shadow: 0 0 15px rgba(251, 191, 36, 0.6); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-24 font-sans">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <header class="py-10">
            <h1 class="text-5xl lg:text-7xl font-black italic text-transparent bg-clip-text bg-gradient-to-br from-blue-400 to-yellow-400 uppercase tracking-tighter mb-4">ROAD TO SB LX</h1>
            <div class="inline-block bg-slate-900/80 px-8 py-3 rounded-3xl border border-slate-800 shadow-2xl">
                <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-1">Divisional Lock Countdown</p>
                <span id="divisional-timer" class="text-2xl font-mono font-black text-yellow-500 timer-glow uppercase italic">00D 00H 00M 00S</span>
            </div>
        </header>

        <div id="auth-section" class="max-w-md mx-auto bg-slate-900 p-8 rounded-3xl border border-slate-800 mb-12">
            <h3 class="text-center text-blue-400 font-black uppercase tracking-widest mb-6 italic">Secure Entry</h3>
            <div class="space-y-4">
                <input type="text" id="login-name" placeholder="Full Name" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-white outline-none">
                <input type="tel" id="login-phone" placeholder="Phone Number" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-white outline-none">
                <button onclick="handleSimpleLogin()" class="w-full bg-white text-black p-4 rounded-xl font-black uppercase hover:bg-slate-200">Enter Pool</button>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <div id="user-display" class="text-slate-500 font-bold uppercase text-[10px] mb-8 italic text-center"></div>
            <div class="flex flex-col lg:flex-row items-start justify-center gap-8 lg:gap-2">
                <div id="afc-column" class="w-full lg:w-[40%] space-y-12"></div>
                <div id="sb-column" class="w-full lg:w-[20%] lg:mt-64 flex flex-col items-center"></div>
                <div id="nfc-column" class="w-full lg:w-[40%] space-y-12 lg:text-right"></div>
            </div>
            <div class="text-center pt-20 mt-20 border-t border-slate-900">
                <button id="save-btn" onclick="saveBracket()" class="bg-emerald-600 px-24 py-6 rounded-full font-black text-2xl uppercase italic">Lock In My Picks</button>
            </div>
        </div>

        <div id="leaderboard-section" class="mt-32 max-w-5xl mx-auto">
            <h2 class="text-center text-3xl font-black italic text-slate-700 uppercase mb-10">Live Standings</h2>
            <div class="bg-slate-900 rounded-3xl border border-slate-800 overflow-hidden shadow-2xl">
                <table class="w-full text-center">
                    <thead class="bg-black text-slate-500 text-[10px] uppercase font-black">
                        <tr><th class="p-6">Rank</th><th class="p-6 text-left">Predictor</th><th class="p-6">Score</th><th class="p-6">TB</th></tr>
                    </thead>
                    <tbody id="leaderboard-body" class="divide-y divide-slate-800 text-sm text-slate-300 italic">
                        <tr><td colspan="4" class="p-10 text-slate-500 italic">Syncing Data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script>
const SUPABASE_URL = 'https://qqqsdhtwlbhnlkuzjiwu.supabase.co'; 
const SUPABASE_KEY = 'sb_publishable_EV3pltkn-OfizajBL7ApeQ_QDOBkNPl'; 
const kickoffs = { divisional: new Date("2026-01-17T16:30:00-05:00") };

const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const teamData = {
    afc: { 1: { name: "Broncos", id: "den" }, 2: { name: "Patriots", id: "ne" }, 5: { name: "Texans", id: "hou" }, 6: { name: "Bills", id: "buf" } },
    nfc: { 1: { name: "Seahawks", id: "sea" }, 2: { name: "Bears", id: "chi" }, 5: { name: "Rams", id: "lar" }, 6: { name: "49ers", id: "sf" } }
};

let userPhone = ""; let userName = ""; 
let realResults = { afc: { wc: {}, div: {} }, nfc: { wc: {}, div: {} }, sb_winner: null };
let picks = { afc: { wc: {}, div: {}, conf: null }, nfc: { wc: {}, div: {}, conf: null }, sb_winner: null, sb_score: { afc: 0, nfc: 0 } };

function updateTimer() {
    const timerEl = document.getElementById('divisional-timer');
    if (!timerEl) return;
    const diff = kickoffs.divisional - new Date();
    if (diff <= 0) { timerEl.innerHTML = "ðŸ”’ LOCKED"; return; }
    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    timerEl.innerHTML = `${d}D ${h}H ${m}M ${s}S`;
}
setInterval(updateTimer, 1000);

async function handleSimpleLogin() {
    userName = document.getElementById('login-name').value.trim();
    userPhone = document.getElementById('login-phone').value.replace(/\D/g,'');
    const { data } = await _supabase.from('playoff_picks').select('*').eq('id', userPhone).single();
    if (data) { picks = data.picks; userName = data.user_name; }
    document.getElementById('auth-section').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    document.getElementById('user-display').innerText = `Predictor: ${userName}`;
    render();
}

async function init() {
    const { data } = await _supabase.from('master_results').select('*').single();
    if(data) realResults = data.data;
    loadLeaderboard();
    updateTimer();
}

function render() {
    const afcCol = document.getElementById('afc-column');
    afcCol.innerHTML = `<h2 class="text-4xl font-black italic text-slate-800 uppercase mb-8">AFC</h2>`;
    afcCol.appendChild(createRoundUI('afc', 'div', "Divisional Round", [{h: 1, a: 6}, {h: 2, a: 5}]));

    const nfcCol = document.getElementById('nfc-column');
    nfcCol.innerHTML = `<h2 class="text-4xl font-black italic text-slate-800 uppercase mb-8 lg:text-right">NFC</h2>`;
    nfcCol.appendChild(createRoundUI('nfc', 'div', "Divisional Round", [{h: 1, a: 6}, {h: 2, a: 5}]));
}

function createRoundUI(conf, round, title, matchups) {
    const sec = document.createElement('div');
    sec.innerHTML = `<p class="text-[10px] font-black uppercase text-slate-600 mb-4 italic tracking-widest">${title}</p>`;
    matchups.forEach((m, idx) => {
        const card = document.createElement('div');
        card.className = "bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden mb-4 shadow-xl";
        const hS = m.h, aS = m.a, mK = `d${idx}`;
        [hS, aS].forEach(seed => {
            const team = teamData[conf][seed];
            const isS = picks[conf][round][mK] === seed;
            const btn = document.createElement('button');
            btn.className = `w-full p-4 flex items-center justify-between transition ${isS ? 'selected' : 'hover:bg-slate-800'}`;
            btn.innerHTML = `<div class="flex items-center gap-4 text-left"><span class="text-[10px] font-bold text-slate-500 w-4">${seed}</span><img src="https://a.espncdn.com/i/teamlogos/nfl/500/${team.id}.png" class="w-8 h-8"><span class="font-bold uppercase italic text-xs text-white">${team.name}</span></div>`;
            btn.onclick = () => { if(new Date() > kickoffs.divisional) return; picks[conf][round][mK]=seed; render(); };
            card.appendChild(btn);
        });
        sec.appendChild(card);
    });
    return sec;
}

async function saveBracket() { 
    if(new Date() > kickoffs.divisional) return;
    const { error } = await _supabase.from('playoff_picks').upsert({ id: userPhone, user_name: userName, picks: picks }); 
    if(error) alert(error.message); else { alert("Picks Saved!"); location.reload(); }
}

async function loadLeaderboard() {
    const { data } = await _supabase.from('playoff_picks').select('*'); if(!data) return;
    document.getElementById('leaderboard-body').innerHTML = data.map((e, idx) => {
        return `<tr class="hover:bg-slate-800/50"><td class="p-6 font-black text-slate-600">#${idx+1}</td><td class="p-6 text-left"><span class="font-bold uppercase text-[11px] text-white italic">${e.user_name}</span></td><td class="p-6 text-blue-400 font-black text-xl">0</td><td class="p-6 font-bold font-mono text-emerald-500 text-xs italic">${e.picks.sb_score?.afc || 0}-${e.picks.sb_score?.nfc || 0}</td></tr>`;
    }).join('');
}
init();
</script>
</body>
</html>
