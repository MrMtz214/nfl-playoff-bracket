<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAD TO SB LX | Locked Bracket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .selected { background-color: #1d4ed8 !important; border-color: #60a5fa !important; color: white !important; transform: scale(1.05); }
        .official-winner { background-color: #059669 !important; border-color: #34d399 !important; color: white !important; }
        .official-loser { opacity: 0.25; filter: grayscale(1); pointer-events: none; }
        /* Disable hover effects when locked */
        .locked-btn { pointer-events: none; cursor: default; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-24 font-sans text-center">

    <div class="max-w-7xl mx-auto px-4">
        <header class="py-10">
            <h1 class="text-5xl lg:text-7xl font-black italic text-transparent bg-clip-text bg-gradient-to-br from-blue-400 to-yellow-400 uppercase tracking-tighter mb-2">ROAD TO SB LX</h1>
            <div class="inline-block bg-slate-900/50 px-6 py-2 rounded-full border border-slate-800">
                <span id="champ-timer" class="text-xl font-mono font-black text-red-500 uppercase italic">ðŸ”’ BRACKET LOCKED</span>
            </div>
        </header>

        <div id="admin-panel" class="hidden mb-12 p-8 bg-slate-900 rounded-3xl border-2 border-red-500/20 max-w-4xl mx-auto text-left">
            <h2 class="text-2xl font-black italic text-red-500 uppercase mb-8 text-center">Commissioner Dashboard</h2>
            <div id="admin-controls" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
            <button onclick="saveAdminScores()" class="mt-8 w-full bg-red-600 hover:bg-red-500 text-white py-5 rounded-xl font-black uppercase italic shadow-xl">Update Official Results</button>
        </div>

        <div id="auth-section" class="max-w-md mx-auto bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl mb-12">
            <h3 class="text-center text-blue-400 font-black uppercase tracking-widest mb-6 italic">Secure Entry</h3>
            <div class="space-y-4">
                <input type="text" id="login-name" placeholder="Full Name" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-white outline-none">
                <input type="tel" id="login-phone" placeholder="Phone Number" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-white outline-none">
                <button onclick="handleSimpleLogin()" class="w-full bg-white text-black p-4 rounded-xl font-black uppercase tracking-widest hover:bg-slate-200">View My Bracket</button>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <div id="user-display" class="text-slate-500 font-bold uppercase text-[10px] mb-8 italic tracking-widest text-center"></div>
            <div class="flex flex-col lg:flex-row justify-center gap-8 lg:gap-2">
                <div id="afc-column" class="w-full lg:w-[35%] space-y-12"></div>
                <div id="sb-column" class="w-full lg:w-[30%] lg:mt-32 flex flex-col items-center"></div>
                <div id="nfc-column" class="w-full lg:w-[35%] space-y-12 lg:text-right"></div>
            </div>
            <div class="mt-20 border-t border-slate-900 pt-10 text-center">
                <p class="text-red-500 font-black uppercase text-xl italic">ðŸš« Picks are Locked for Super Bowl LX</p>
            </div>
        </div>
    </div>

<script>
const SUPABASE_URL = 'https://qqqsdhtwlbhnlkuzjiwu.supabase.co'; 
const SUPABASE_KEY = 'sb_publishable_EV3pltkn-OfizajBL7ApeQ_QDOBkNPl'; 
const COMMISSIONER_PHONE = '2147143522';
// HARD LOCK SET TO 5:00 PM TODAY
const kickoffs = { championship: new Date("2026-01-25T17:00:00-05:00") };
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const teamData = {
    afc: { 1: { name: "Broncos", id: "den" }, 2: { name: "Patriots", id: "ne" }, 5: { name: "Texans", id: "hou" }, 6: { name: "Bills", id: "buf" } },
    nfc: { 1: { name: "Seahawks", id: "sea" }, 2: { name: "Bears", id: "chi" }, 5: { name: "Rams", id: "lar" }, 6: { name: "49ers", id: "sf" } }
};

let userPhone = ""; let realResults = { afc: { conf: null }, nfc: { conf: null }, scores: { afc: { conf: { champ: {} } }, nfc: { conf: { champ: {} } } } };
let picks = { afc: { conf: null }, nfc: { conf: null }, sb_winner: null };

async function handleSimpleLogin() {
    userPhone = document.getElementById('login-phone').value.replace(/\D/g,'');
    const { data } = await _supabase.from('playoff_picks').select('*').eq('id', userPhone).single();
    if (data) picks = data.picks;
    document.getElementById('auth-section').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    if(userPhone === COMMISSIONER_PHONE) { document.getElementById('admin-panel').classList.remove('hidden'); renderAdminControls(); }
    render();
}

function render() {
    ['afc', 'nfc'].forEach(conf => {
        const col = document.getElementById(conf + '-column');
        col.innerHTML = `<h2 class="text-4xl font-black italic text-slate-800 uppercase mb-8">${conf}</h2>`;
        col.appendChild(createRoundUI(conf, 'div', "Divisional Result", [{h: 1, a: 6}, {h: 2, a: 5}]));
        const champMatch = (conf === 'afc') ? [{h: 1, a: 2}] : [{h: 1, a: 5}];
        col.appendChild(createRoundUI(conf, 'conf', "Championship Match", champMatch));
    });
    renderSuperBowl(document.getElementById('sb-column'));
}

function createRoundUI(conf, round, title, matchups) {
    const sec = document.createElement('div');
    sec.innerHTML = `<p class="text-[10px] font-black uppercase text-slate-600 mb-4 italic tracking-widest">${title}</p>`;
    matchups.forEach((m, idx) => {
        const card = document.createElement('div'); card.className = "bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden mb-4 shadow-xl";
        const hS = m.h, aS = m.a, mK = round==='div'?`d${idx}`:'champ';
        [hS, aS].forEach(seed => {
            const team = teamData[conf][seed];
            const win = realResults[conf][round === 'conf' ? 'conf' : 'div']?.[mK] || realResults[conf][round];
            const score = realResults.scores?.[conf]?.[round === 'conf' ? 'conf' : 'div']?.[mK]?.[seed] || "";
            let sCl = win ? (String(win)===String(seed)?"official-winner":"official-loser") : "";
            const isS = (round==='conf') ? (picks[conf]?.conf==seed) : (picks[conf]?.div?.[mK]==seed);
            
            const btn = document.createElement('div'); // CHANGED FROM BUTTON TO DIV TO KILL CLICKS
            btn.className = `w-full p-4 flex items-center justify-between transition ${sCl} ${isS && !sCl ? 'selected' : ''} locked-btn`;
            btn.innerHTML = `<div class="flex items-center gap-4 text-left"><span class="text-[10px] font-bold text-slate-500 w-4">${seed}</span><img src="https://a.espncdn.com/i/teamlogos/nfl/500/${team.id}.png" class="w-8 h-8"><span class="font-bold uppercase italic text-xs text-white">${team.name}</span></div><span class="text-white font-mono font-bold">${score}</span>`;
            card.appendChild(btn);
        });
        sec.appendChild(card);
    });
    return sec;
}

function renderSuperBowl(c) {
    c.innerHTML = `<h2 class="text-4xl font-black italic mb-8 text-yellow-500 uppercase text-center">Super Bowl</h2>`;
    const afcP = picks.afc?.conf; const nfcP = picks.nfc?.conf;
    if(afcP && nfcP) {
        const flex = document.createElement('div'); flex.className = "flex lg:flex-col gap-6 items-center mb-8";
        [{conf:'afc', seed:afcP}, {conf:'nfc', seed:nfcP}].forEach(t => {
            const team = teamData[t.conf][t.seed]; const isS = (picks.sb_winner == t.seed && picks.sb_winner_conf == t.conf);
            const d = document.createElement('div'); d.className = `p-6 rounded-3xl border-2 ${isS?'selected scale-110 border-blue-400':'bg-slate-900 border-slate-800'} locked-btn`;
            d.innerHTML = `<img src="https://a.espncdn.com/i/teamlogos/nfl/500/${team.id}.png" class="w-24 h-24 mb-2 mx-auto"><p class="font-black italic uppercase text-[10px] text-center text-white">${team.name}</p>`;
            flex.appendChild(d);
        });
        c.appendChild(flex);
        c.innerHTML += `<div class="bg-black/50 p-6 rounded-3xl border border-slate-800 text-center w-full"><p class="text-[10px] font-black text-yellow-500 mb-4 uppercase italic">Tiebreaker Prediction</p><div class="flex justify-center gap-4"><span class="text-2xl font-bold">${picks.sb_score?.afc || 0}</span> <span class="text-slate-600">VS</span> <span class="text-2xl font-bold">${picks.sb_score?.nfc || 0}</span></div></div>`;
    } else { c.innerHTML += `<p class="p-8 text-[10px] text-slate-500 uppercase italic">No picks saved before lock</p>`; }
}

function renderAdminControls() {
    const ctrl = document.getElementById('admin-controls'); ctrl.innerHTML = '';
    ['afc','nfc'].forEach(conf => {
        const sec = document.createElement('div');
        sec.innerHTML = `<h3 class="uppercase font-black text-xs text-slate-500 mb-4 border-b border-slate-800 pb-2">${conf} Winner</h3>`;
        const d = document.createElement('div'); d.className = "mb-6 p-4 bg-black/40 rounded-xl border border-slate-800";
        const sel = document.createElement('select'); sel.className = "bg-slate-900 border border-slate-700 p-2 w-full text-white italic rounded";
        const seeds = (conf === 'afc') ? [1,2] : [1,5];
        sel.innerHTML = `<option value="">Winner</option>` + seeds.map(s => `<option value="${s}" ${realResults[conf].conf == s ? 'selected' : ''}>${teamData[conf][s].name}</option>`).join('');
        sel.onchange = (e) => { realResults[conf].conf = e.target.value; };
        d.appendChild(sel);
        const scF = document.createElement('div'); scF.className = "flex gap-2 mt-2";
        seeds.forEach(s => {
            const inp = document.createElement('input'); inp.type = "number"; inp.placeholder = teamData[conf][s].name;
            inp.className = "w-1/2 bg-slate-800 p-2 text-white rounded";
            inp.value = realResults.scores[conf].conf?.champ?.[s] || "";
            inp.oninput = (e) => { if(!realResults.scores[conf].conf.champ) realResults.scores[conf].conf.champ = {}; realResults.scores[conf].conf.champ[s] = e.target.value; };
            scF.appendChild(inp);
        });
        d.appendChild(scF); sec.appendChild(d); ctrl.appendChild(sec);
    });
}

async function saveAdminScores() { await _supabase.from('master_results').upsert({ id: 1, data: realResults }); alert("Results Saved!"); location.reload(); }

async function init() {
    const { data } = await _supabase.from('master_results').select('*').single();
    if(data) realResults = data.data;
    loadLeaderboard();
}
init();
</script>
</body>
</html>
