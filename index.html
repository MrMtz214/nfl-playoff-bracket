<script>
// --- CONFIG & SUPABASE ---
const SUPABASE_URL = 'https://qqqsdhtwlbhnlkuzjiwu.supabase.co'; 
const SUPABASE_KEY = 'sb_publishable_EV3pltkn-OfizajBL7ApeQ_QDOBkNPl'; 

// ‚ö†Ô∏è CHANGE THIS TO YOUR 10-DIGIT PHONE (Numbers only)
const COMMISSIONER_PHONE = '2147143522'; 

const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const teamData = {
    afc: { 1: { name: "Broncos", id: "den" }, 2: { name: "Patriots", id: "ne" }, 3: { name: "Jaguars", id: "jax" }, 4: { name: "Steelers", id: "pit" }, 5: { name: "Texans", id: "hou" }, 6: { name: "Bills", id: "buf" }, 7: { name: "Chargers", id: "lac" } },
    nfc: { 1: { name: "Seahawks", id: "sea" }, 2: { name: "Bears", id: "chi" }, 3: { name: "Eagles", id: "phi" }, 4: { name: "Panthers", id: "car" }, 5: { name: "Rams", id: "lar" }, 6: { name: "49ers", id: "sf" }, 7: { name: "Packers", id: "gb" } }
};

let userPhone = "";
let userName = "";
let realResults = { afc: { wc: {}, div: {}, conf: null }, nfc: { wc: {}, div: {}, conf: null }, sb_winner: null, scores: { afc: { wc: {}, div: {}, conf: {} }, nfc: { wc: {}, div: {}, conf: {} } } };
let picks = { afc: { wc: {}, div: {}, conf: null }, nfc: { wc: {}, div: {}, conf: null }, sb_winner: null, sb_score: { afc: 0, nfc: 0 } };

const getLogo = (id) => `https://a.espncdn.com/i/teamlogos/nfl/500/${id}.png`;

// --- PHONE LOGIN LOGIC ---
async function handleSimpleLogin() {
    userName = document.getElementById('login-name').value.trim();
    userPhone = document.getElementById('login-phone').value.replace(/\D/g,'');
    
    if(userName.length < 2 || userPhone.length < 10) { 
        alert("Please enter a name and a valid 10-digit phone number."); 
        return; 
    }
    
    // Check if user exists
    const { data } = await _supabase.from('playoff_picks').select('*').eq('id', userPhone).single();
    if (data) {
        picks = data.picks;
        userName = data.user_name; // Keep their original saved name
    }
    
    document.getElementById('auth-section').classList.add('hidden');
    document.getElementById('main-content').classList.remove('hidden');
    document.getElementById('user-display').innerText = `Logged in: ${userName}`;
    
    if(userPhone === COMMISSIONER_PHONE) {
        document.getElementById('admin-panel').classList.remove('hidden');
    }
    render();
}

async function init() {
    const { data: mRes } = await _supabase.from('master_results').select('*').single();
    if(mRes) realResults = mRes.data;
    loadLeaderboard();
}

// --- RENDER FUNCTIONS ---
function render() {
    ['afc', 'nfc'].forEach(conf => {
        const col = document.getElementById(conf + '-column');
        col.innerHTML = `<h2 class="text-4xl font-black italic text-slate-800 uppercase mb-8 text-center lg:text-left">${conf}</h2>`;
        col.appendChild(createRoundUI(conf, 'wc', "Wild Card Weekend", [[2,7], [3,6], [4,5]]));
        const wcW = Object.values(picks[conf].wc);
        if(wcW.length === 3) {
            const sorted = [1, ...wcW].sort((a,b) => a-b);
            col.appendChild(createRoundUI(conf, 'div', "Divisional Round", [{h: sorted[0], a: sorted[3]}, {h: sorted[1], a: sorted[2]}]));
            const divW = Object.values(picks[conf].div);
            if(divW.length === 2) col.appendChild(createRoundUI(conf, 'conf', "Championship", [{h: divW[0], a: divW[1]}]));
        }
    });
    if(picks.afc.conf && picks.nfc.conf) renderSuperBowl(document.getElementById('sb-column'));
    if(!document.getElementById('admin-panel').classList.contains('hidden')) renderAdminControls();
}

function createRoundUI(conf, round, title, matchups) {
    const sec = document.createElement('div');
    sec.innerHTML = `<p class="text-[10px] font-black uppercase text-slate-600 mb-4 tracking-widest text-center lg:text-left">${title}</p>`;
    matchups.forEach((m, idx) => {
        const card = document.createElement('div');
        card.className = "connector-line bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden mb-4 shadow-xl";
        const hS = m.h || m[0], aS = m.a || m[1];
        const mKey = round === 'wc' ? `${m[0]}v${m[1]}` : (round === 'div' ? `d${idx}` : 'champ');
        
        [hS, aS].forEach(seed => {
            const team = teamData[conf][seed];
            const win = (round === 'conf') ? realResults[conf].conf : realResults[conf][round][mKey];
            const gScores = realResults.scores?.[conf]?.[round]?.[mKey] || {};
            const teamScore = gScores[seed] !== undefined ? gScores[seed] : "";
            let sClass = ""; if (win) sClass = (String(win) === String(seed)) ? "official-winner" : "official-loser";
            const isSel = (round === 'conf') ? picks[conf].conf === seed : picks[conf][round][mKey] === seed;
            const btn = document.createElement('button');
            btn.className = `w-full p-4 flex items-center justify-between transition ${sClass} ${isSel && !sClass ? 'selected' : 'hover:bg-slate-800'}`;
            btn.innerHTML = `<div class="flex items-center gap-4 text-left"><span class="text-[10px] font-bold text-slate-500 w-4">${seed}</span><img src="${getLogo(team.id)}" class="w-8 h-8"><span class="font-bold uppercase italic text-xs">${team.name}</span></div><span class="font-mono font-black text-sm pr-2">${teamScore}</span>`;
            btn.onclick = () => { if (win) return; if(round === 'wc') { picks[conf].wc[mKey] = seed; picks[conf].div = {}; picks[conf].conf = null; } else if(round === 'div') { picks[conf].div[mKey] = seed; picks[conf].conf = null; } else picks[conf].conf = seed; picks.sb_winner = null; render(); };
            card.appendChild(btn);
        });
        sec.appendChild(card);
    });
    return sec;
}

function renderSuperBowl(c) {
    const offSB = realResults.sb_winner;
    c.innerHTML = `<h2 class="text-4xl font-black italic mb-8 text-yellow-500 uppercase">Super Bowl LX</h2>`;
    const flex = document.createElement('div'); flex.className = "flex lg:flex-col gap-6 items-center mb-8";
    [{c:'afc', s:picks.afc.conf}, {c:'nfc', s:picks.nfc.conf}].forEach(t => {
        const team = teamData[t.c][t.s]; const isSel = picks.sb_winner === t.s;
        let sc = ""; if (offSB) sc = (String(offSB) === String(t.s)) ? "official-winner" : "official-loser";
        const d = document.createElement('div'); d.className = `cursor-pointer p-6 rounded-3xl border-2 transition ${sc} ${isSel && !sc ? 'selected scale-110 shadow-2xl' : 'bg-slate-800 border-transparent'}`;
        d.innerHTML = `<img src="${getLogo(team.id)}" class="w-24 h-24 mb-2 text-center"><p class="font-black italic uppercase text-[10px] text-center">${team.name}</p>`;
        d.onclick = () => { if(!offSB) { picks.sb_winner = t.s; render(); } }; flex.appendChild(d);
    });
    c.appendChild(flex);
    const scoreUI = document.createElement('div'); scoreUI.className = "bg-black/50 p-6 rounded-3xl border border-slate-800 text-center w-full";
    scoreUI.innerHTML = `<p class="text-[10px] font-black text-yellow-500 mb-4 italic uppercase tracking-widest">Tiebreaker Score</p><div class="flex justify-center items-center gap-4"><input type="number" oninput="picks.sb_score.afc=this.value" value="${picks.sb_score.afc}" class="w-16 p-2 bg-slate-900 rounded text-center"><span class="font-black text-slate-600">VS</span><input type="number" oninput="picks.sb_score.nfc=this.value" value="${picks.sb_score.nfc}" class="w-16 p-2 bg-slate-900 rounded text-center"></div>`;
    c.appendChild(scoreUI);
}

// --- ADMIN & DATA ---
async function renderAdminControls() {
    const ctrl = document.getElementById('admin-controls'); ctrl.innerHTML = '';
    const rosterSec = document.createElement('div'); rosterSec.className = "col-span-full bg-slate-950 p-6 rounded-2xl border border-slate-800 mb-8";
    rosterSec.innerHTML = `<h3 class="text-emerald-400 font-black uppercase text-[10px] mb-4 tracking-widest italic text-center">Payment Roster</h3>`;
    const { data: users } = await _supabase.from('playoff_picks').select('id, user_name, is_paid');
    if(users) { users.forEach(u => {
        const row = document.createElement('div'); row.className = "flex items-center justify-between p-3 border-b border-slate-900 last:border-0";
        row.innerHTML = `<span class="text-xs font-bold text-slate-300">${u.user_name}</span><button onclick="togglePaid('${u.id}', ${u.is_paid})" class="px-4 py-1.5 rounded-full text-[9px] font-black uppercase transition-all ${u.is_paid ? 'bg-emerald-500 text-white' : 'bg-slate-800 text-slate-500'}">${u.is_paid ? '‚úÖ Paid' : '‚ùå Unpaid'}</button>`;
        rosterSec.appendChild(row);
    }); } ctrl.appendChild(rosterSec);

    ['afc','nfc'].forEach(conf => {
        const sec = document.createElement('div'); sec.innerHTML = `<h3 class="uppercase font-black text-[10px] text-slate-500 mb-6 border-b border-slate-800 pb-2">${conf} Updates</h3>`;
        const addGameAdmin = (lbl, round, mKey) => {
            const win = (round === 'conf') ? realResults[conf].conf : realResults[conf][round][mKey];
            const d = document.createElement('div'); d.className = "mb-6 p-4 bg-black/40 rounded-xl border border-slate-800";
            d.innerHTML = `<label class="block text-[9px] mb-2 font-black text-slate-400 uppercase">${lbl}</label>`;
            const s = document.createElement('select'); s.className = "bg-slate-900 border border-slate-700 p-2 w-full text-[11px] rounded text-white mb-3";
            s.innerHTML = `<option value="">Winner</option>` + Object.keys(teamData[conf]).map(seed => `<option value="${seed}" ${win == seed ? 'selected' : ''}>${teamData[conf][seed].name}</option>`).join('');
            s.onchange = (e) => { if(round === 'conf') realResults[conf].conf = e.target.value; else realResults[conf][round][mKey] = e.target.value; };
            d.appendChild(s);
            const sFlex = document.createElement('div'); sFlex.className = "flex gap-2";
            const seeds = mKey.includes('v') ? mKey.split('v') : (realResults[conf].div.d0 ? [realResults[conf].div.d0, realResults[conf].div.d1] : []);
            seeds.forEach(seed => { if(!seed) return; const inp = document.createElement('input'); inp.type = "number"; inp.placeholder = `${teamData[conf][seed].name}`;
            inp.className = "w-1/2 bg-slate-800 border border-slate-700 p-2 text-[10px] rounded text-white"; inp.value = realResults.scores[conf][round][mKey]?.[seed] || "";
            inp.oninput = (e) => { if (!realResults.scores[conf][round][mKey]) realResults.scores[conf][round][mKey] = {}; realResults.scores[conf][round][mKey][seed] = e.target.value; }; sFlex.appendChild(inp); });
            d.appendChild(sFlex); sec.appendChild(d);
        };
        addGameAdmin("Wild Card 1", "wc", "2v7"); addGameAdmin("Wild Card 2", "wc", "3v6"); addGameAdmin("Wild Card 3", "wc", "4v5"); ctrl.appendChild(sec);
    });
}

async function togglePaid(id, s) { await _supabase.from('playoff_picks').update({ is_paid: !s }).eq('id', id); location.reload(); }
async function saveAdminScores() { await _supabase.from('master_results').upsert({ id: 1, data: realResults, updated_at: new Date().toISOString() }); alert("Scores Saved!"); location.reload(); }
async function saveBracket() { 
    const { error } = await _supabase.from('playoff_picks').upsert({ id: userPhone, user_name: userName, phone: userPhone, picks: picks }); 
    if(error) alert("Error: " + error.message); else alert("Picks Locked Successfully!"); location.reload(); 
}
async function loadLeaderboard() {
    const { data } = await _supabase.from('playoff_picks').select('*'); if(!data) return;
    const paid = data.filter(u => u.is_paid); document.getElementById('jackpot-amount').innerText = `$${paid.length * 25}`;
    const scored = data.map(e => ({ ...e, pts: calculatePoints(e.picks) })).sort((a,b) => b.pts - a.pts);
    document.getElementById('leaderboard-body').innerHTML = scored.map((e, idx) => {
        const team = teamData[e.picks.sb_winner <= 7 ? 'afc' : 'nfc'][e.picks.sb_winner];
        return `<tr class="hover:bg-slate-800/50 ${!e.is_paid ? 'opacity-40' : ''}">
            <td class="p-6 font-black ${idx<3 ? 'rank-'+(idx+1) : 'text-slate-600'}">${idx==0?'üèÜ':'#'+(idx+1)}</td>
            <td class="p-6 text-left"><div class="flex items-center gap-2"><span class="font-bold uppercase text-[11px] text-white tracking-widest">${e.user_name}</span>${e.is_paid ? '<span class="text-[8px] bg-emerald-500/20 text-emerald-400 px-1.5 py-0.5 rounded font-black tracking-widest">PAID</span>' : ''}</div></td>
            <td class="p-6 text-blue-400 font-black text-xl">${e.pts}</td>
            <td class="p-6 flex items-center gap-2 italic uppercase font-black text-xs text-left"><img src="${getLogo(team?.id||'nfl')}" class="w-6 h-6">${team?.name||'TBD'}</td>
            <td class="p-6 font-bold font-mono text-emerald-500">${e.picks.sb_score.afc}-${e.picks.sb_score.nfc}</td></tr>`;
    }).join('');
}

function calculatePoints(uP) {
    let pts = 0; ['afc','nfc'].forEach(c => {
        Object.keys(realResults[c].wc).forEach(k => { const w = realResults[c].wc[k]; if(w && uP[c].wc[k] == w) pts += (5 + parseInt(w)); });
        Object.keys(realResults[c].div).forEach(k => { const w = realResults[c].div[k]; if(w && uP[c].div[k] == w) pts += (10 + parseInt(w)); });
        if(realResults[c].conf && uP[c].conf == realResults[c].conf) pts += (15 + parseInt(realResults[c].conf));
    });
    if(realResults.sb_winner && uP.sb_winner == realResults.sb_winner) pts += (20 + parseInt(realResults.sb_winner));
    return pts;
}

init();
</script>
