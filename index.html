<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 2026 Postseason Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .selected { background-color: #1d4ed8 !important; border-color: #60a5fa !important; color: white !important; transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .locked-round { opacity: 0.5; pointer-events: none; filter: grayscale(1); }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(16px); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen pb-24 font-sans">

    <div class="max-w-6xl mx-auto px-4">
        <header class="text-center py-12">
            <h1 class="text-6xl font-black italic tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-blue-400 to-yellow-400 mb-2 uppercase">
                Road to SB LX
            </h1>
            <div id="user-display" class="hidden text-slate-500 font-bold tracking-[0.3em] uppercase text-[10px] mb-4"></div>
            <button id="logout-btn" onclick="handleLogout()" class="hidden text-red-500 text-[10px] font-black uppercase hover:underline">Logout</button>
        </header>

        <div id="auth-section" class="max-w-md mx-auto bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl mb-12">
            <h2 class="text-center text-xl font-bold mb-6 italic text-slate-300">Player Sign-In</h2>
            <div class="space-y-4">
                <input type="text" id="userName" placeholder="Full Name (First visit only)" class="w-full p-4 rounded-xl bg-black border border-slate-700 outline-none focus:border-blue-500 transition-all text-white">
                <input type="email" id="userEmail" placeholder="Email Address" class="w-full p-4 rounded-xl bg-black border border-slate-700 outline-none focus:border-blue-500 transition-all text-white">
                <button onclick="handleLogin()" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-xl font-black uppercase tracking-widest transition-all shadow-lg active:scale-95">Enter Pool</button>
            </div>
        </div>

        <div id="main-content" class="hidden space-y-16">
            <div id="bracket-render" class="grid grid-cols-1 gap-12"></div>
            <div class="text-center pt-16 border-t border-slate-900">
                <button onclick="saveBracket()" class="bg-emerald-600 hover:bg-emerald-500 px-20 py-6 rounded-full font-black text-2xl shadow-2xl transform hover:scale-105 transition-all text-white italic">
                    SAVE MY BRACKET
                </button>
            </div>
        </div>

        <div id="leaderboard-section" class="mt-24 max-w-5xl mx-auto">
            <h2 class="text-3xl font-black italic text-center mb-8 text-slate-600 uppercase">Standings</h2>
            <div class="bg-slate-900 rounded-3xl border border-slate-800 overflow-hidden shadow-2xl">
                <table class="w-full text-left">
                    <thead class="bg-black text-slate-500 text-[10px] uppercase font-black tracking-widest">
                        <tr><th class="p-6">User</th><th class="p-6 text-center">Score</th><th class="p-6">SB Pick</th><th class="p-6 text-center">TB</th></tr>
                    </thead>
                    <tbody id="leaderboard-body" class="divide-y divide-slate-800 italic"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="bracket-modal" class="hidden fixed inset-0 glass z-50 flex items-center justify-center p-4" onclick="closeModal()">
        <div class="bg-slate-900 w-full max-w-xl rounded-3xl border border-slate-700 p-8 shadow-2xl" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-user-name" class="text-2xl font-black italic text-blue-400"></h2>
                <button onclick="closeModal()" class="text-slate-500 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="modal-content" class="space-y-4"></div>
        </div>
    </div>

<script>
// --- CONFIGURATION ---
const SUPABASE_URL = 'https://qqqsdhtwlbhnlkuzjiwu.supabase.co'; 
const SUPABASE_KEY = 'sb_publishable_EV3pltkn-OfizajBL7ApeQ_QDOBkNPl'; 
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// --- STATE ---
let currentUser = null;
let roundLocks = { wildcard: false, divisional: false, championship: false, superbowl: false };
let picks = { afc: { wc: {}, div: {}, conf: null }, nfc: { wc: {}, div: {}, conf: null }, sb_winner: null, sb_score: { afc: 0, nfc: 0 } };

const teamData = {
    afc: { 1: { name: "Broncos", id: "den" }, 2: { name: "Patriots", id: "ne" }, 3: { name: "Jaguars", id: "jax" }, 4: { name: "Steelers", id: "pit" }, 5: { name: "Texans", id: "hou" }, 6: { name: "Bills", id: "buf" }, 7: { name: "Chargers", id: "lac" } },
    nfc: { 1: { name: "Seahawks", id: "sea" }, 2: { name: "Bears", id: "chi" }, 3: { name: "Eagles", id: "phi" }, 4: { name: "Panthers", id: "car" }, 5: { name: "Rams", id: "lar" }, 6: { name: "49ers", id: "sf" }, 7: { name: "Packers", id: "gb" } }
};

const getLogo = (id) => `https://a.espncdn.com/i/teamlogos/nfl/500/${id}.png`;

// --- INITIALIZATION ---
async function init() {
    const { data: { session } } = await _supabase.auth.getSession();
    if (session) {
        currentUser = session.user;
        await loadUserData();
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
        document.getElementById('user-display').innerText = `Logged in as: ${currentUser.email}`;
        document.getElementById('user-display').classList.remove('hidden');
        document.getElementById('logout-btn').classList.remove('hidden');
    }
    const { data: locks } = await _supabase.from('round_status').select('*');
    locks?.forEach(l => roundLocks[l.round_name] = l.is_locked);
    render();
    loadLeaderboard();
}

async function handleLogin() {
    const email = document.getElementById('userEmail').value;
    const name = document.getElementById('userName').value;
    if (!email) return alert("Email required.");
    const { error } = await _supabase.auth.signInWithOtp({ 
        email, options: { data: { full_name: name }, emailRedirectTo: window.location.href }
    });
    if (error) alert(error.message);
    else alert("Check your email for the Magic Link!");
}

async function loadUserData() {
    const { data } = await _supabase.from('playoff_picks').select('*').eq('id', currentUser.id).single();
    if (data) picks = data.picks;
}

async function saveBracket() {
    const { error } = await _supabase.from('playoff_picks').upsert({
        id: currentUser.id, user_name: document.getElementById('userName').value || 'User',
        email: currentUser.email, picks: picks
    });
    if (error) alert(error.message);
    else alert("Success! Bracket Updated.");
}

function handleLogout() { _supabase.auth.signOut(); location.reload(); }

// --- RENDER LOGIC ---
function render() {
    const container = document.getElementById('bracket-render');
    container.innerHTML = '';
    const grid = document.createElement('div');
    grid.className = "grid grid-cols-1 lg:grid-cols-2 gap-10";

    ['afc', 'nfc'].forEach(conf => {
        const col = document.createElement('div');
        col.className = "space-y-8";
        col.innerHTML = `<h2 class="text-4xl font-black italic text-slate-800 uppercase tracking-tighter">${conf}</h2>`;

        // WC
        const wc = createRoundUI(conf, 'wc', "Wild Card", [[2,7], [3,6], [4,5]], roundLocks.wildcard);
        col.appendChild(wc);

        // Divisional
        const wcW = Object.values(picks[conf].wc);
        if(wcW.length === 3) {
            const sorted = [1, ...wcW].sort((a,b) => a-b);
            const div = createRoundUI(conf, 'div', "Divisional", [{h: sorted[0], a: sorted[3]}, {h: sorted[1], a: sorted[2]}], roundLocks.divisional);
            col.appendChild(div);
        }

        // Championship
        const divW = Object.values(picks[conf].div);
        if(divW.length === 2) {
            const cc = createRoundUI(conf, 'conf', "Championship", [{h: divW[0], a: divW[1]}], roundLocks.championship);
            col.appendChild(cc);
        }
        grid.appendChild(col);
    });
    container.appendChild(grid);
    if(picks.afc.conf && picks.nfc.conf) renderSuperBowl(container);
}

function createRoundUI(conf, round, title, matchups, isLocked) {
    const sec = document.createElement('div');
    sec.className = isLocked ? 'locked-round' : '';
    sec.innerHTML = `<p class="text-[10px] font-black uppercase text-slate-600 mb-3 tracking-widest">${title}</p>`;
    matchups.forEach((m, idx) => {
        const card = document.createElement('div');
        card.className = "bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden mb-3 shadow-xl";
        const hS = m.h || m[0], aS = m.a || m[1];
        [hS, aS].forEach(seed => {
            const team = teamData[conf][seed];
            const mKey = round === 'wc' ? `${hS}v${aS}` : (round === 'div' ? `d${idx}` : 'champ');
            const isSelected = (round === 'conf') ? picks[conf].conf === seed : picks[conf][round][mKey] === seed;
            const btn = document.createElement('button');
            btn.className = `w-full p-5 flex items-center gap-4 hover:bg-slate-800 transition ${isSelected ? 'selected' : ''}`;
            btn.innerHTML = `<img src="${getLogo(team.id)}" class="w-10 h-10 object-contain"><span class="font-bold uppercase italic text-sm">${team.name}</span>`;
            btn.onclick = () => {
                if(round === 'wc') { picks[conf].wc[mKey] = seed; picks[conf].div = {}; picks[conf].conf = null; }
                else if(round === 'div') { picks[conf].div[mKey] = seed; picks[conf].conf = null; }
                else picks[conf].conf = seed;
                picks.sb_winner = null; render();
            };
            card.appendChild(btn);
        });
        sec.appendChild(card);
    });
    return sec;
}

function renderSuperBowl(container) {
    const sbDiv = document.createElement('div');
    sbDiv.className = "mt-20 p-12 bg-gradient-to-br from-slate-900 to-black rounded-[3rem] border-2 border-yellow-500/20 shadow-2xl max-w-3xl mx-auto";
    sbDiv.innerHTML = `<h2 class="text-center text-5xl font-black italic mb-12 tracking-tighter text-yellow-500 uppercase">Super Bowl LX</h2>`;
    const flex = document.createElement('div');
    flex.className = "flex flex-col md:flex-row justify-center items-center gap-12 mb-12";
    [{c: 'afc', s: picks.afc.conf}, {c: 'nfc', s: picks.nfc.conf}].forEach(t => {
        const team = teamData[t.c][t.s];
        const win = picks.sb_winner === t.s;
        const d = document.createElement('div');
        d.className = `cursor-pointer p-8 rounded-3xl border-2 transition ${win ? 'bg-blue-600 border-blue-400 scale-110 shadow-2xl' : 'bg-slate-800 border-transparent'}`;
        d.innerHTML = `<img src="${getLogo(team.id)}" class="w-32 h-32 mx-auto mb-4"><p class="font-black italic uppercase text-center">${team.name}</p>`;
        d.onclick = () => { picks.sb_winner = t.s; render(); };
        flex.appendChild(d);
    });
    sbDiv.appendChild(flex);
    sbDiv.innerHTML += `<div class="bg-black/50 p-8 rounded-3xl border border-slate-800">
        <p class="text-center text-[10px] font-black text-yellow-500 uppercase tracking-[0.4em] mb-6">Total Combined Score</p>
        <div class="flex justify-center items-center gap-12 text-center">
            <div><label class="text-[10px] text-slate-500 font-bold block mb-2">AFC</label><input type="number" oninput="picks.sb_score.afc=this.value" value="${picks.sb_score.afc}" class="w-24 p-4 text-4xl font-black bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white"></div>
            <div class="text-2xl font-black italic text-slate-700">VS</div>
            <div><label class="text-[10px] text-slate-500 font-bold block mb-2">NFC</label><input type="number" oninput="picks.sb_score.nfc=this.value" value="${picks.sb_score.nfc}" class="w-24 p-4 text-4xl font-black bg-slate-900 border border-slate-800 rounded-2xl outline-none text-white"></div>
        </div></div>`;
    container.appendChild(sbDiv);
}

// --- LEADERBOARD & MODAL (Logic unchanged from previous working steps) ---
async function loadLeaderboard() {
    const { data } = await _supabase.from('playoff_picks').select('*');
    const tbody = document.getElementById('leaderboard-body');
    if(!data) return;
    tbody.innerHTML = '';
    data.forEach(e => {
        const win = e.picks.sb_winner;
        const conf = win <= 7 && e.picks.afc.conf === win ? 'afc' : 'nfc';
        const team = teamData[conf][win];
        const r = document.createElement('tr');
        r.className = "hover:bg-slate-800 transition cursor-pointer";
        r.onclick = () => openModal(e.user_name, e.picks);
        r.innerHTML = `<td class="p-6 font-bold uppercase text-xs">${e.user_name}</td><td class="p-6 text-center text-blue-400 font-black">---</td><td class="p-6 flex items-center gap-3"><img src="${getLogo(team?.id || 'nfl')}" class="w-6 h-6">${team?.name || 'TBD'}</td><td class="p-6 text-center text-emerald-400 font-bold">${e.picks.sb_score.afc}-${e.picks.sb_score.nfc}</td>`;
        tbody.appendChild(r);
    });
}
function openModal(name, uP) {
    document.getElementById('modal-user-name').innerText = name;
    document.getElementById('bracket-modal').classList.remove('hidden');
    // Simplified summary for modal content...
}
function closeModal() { document.getElementById('bracket-modal').classList.add('hidden'); }

init();
</script>
</body>
</html>
